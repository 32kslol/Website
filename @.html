<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32ks.lol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            cursor: default;
        }
        
        .text-container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="disappearing-text">32ks.lol</h1>
    </div>
    
    <div class="snow" id="snow-container"></div>
    
    <script>
        // Disappearing text effect
        const textElement = document.getElementById('disappearing-text');
        const originalText = '32ks.lol';
        let currentText = originalText;
        let isDisappearing = true;
        let currentIndex = originalText.length;
        
        function updateText() {
            if (isDisappearing) {
                if (currentText.length > 0) {
                    currentText = currentText.slice(0, -1);
                    textElement.textContent = currentText;
                    
                    // Randomize the timing for the next step
                    const randomTime = Math.random() * 1000 + 500;
                    setTimeout(updateText, randomTime);
                } else {
                    // Switch to appearing mode
                    isDisappearing = false;
                    currentIndex = 0;
                    setTimeout(updateText, 1000);
                }
            } else {
                if (currentIndex < originalText.length) {
                    currentText = originalText.substring(0, currentIndex + 1);
                    textElement.textContent = currentText;
                    currentIndex++;
                    
                    // Randomize the timing for the next step
                    const randomTime = Math.random() * 500 + 200;
                    setTimeout(updateText, randomTime);
                } else {
                    // Switch back to disappearing mode after a pause
                    isDisappearing = true;
                    setTimeout(updateText, 2000);
                }
            }
        }
        
        // Start the effect after 2 seconds
        setTimeout(updateText, 2000);
        
        // Snow effect with cursor influence
        const snowContainer = document.getElementById('snow-container');
        const snowflakeCount = 100;
        const snowflakes = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // Track mouse position
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        class Snowflake {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'snowflake';
                
                // Random size between 2px and 6px
                this.size = Math.random() * 4 + 2;
                this.element.style.width = `${this.size}px`;
                this.element.style.height = `${this.size}px`;
                
                // Random starting position
                this.reset();
                
                // Random animation speed
                this.speed = Math.random() * 2 + 1;
                
                // Random horizontal drift speed
                this.driftSpeed = Math.random() * 0.5 + 0.1;
                
                // Random opacity
                this.element.style.opacity = Math.random() * 0.7 + 0.3;
                
                snowContainer.appendChild(this.element);
            }
            
            reset() {
                this.x = Math.random() * window.innerWidth;
                this.y = -10;
                this.driftDirection = Math.random() > 0.5 ? 1 : -1;
            }
            
            update() {
                // Basic falling
                this.y += this.speed;
                
                // Calculate cursor influence (stronger when closer to cursor)
                const cursorDistanceX = mouseX - this.x;
                const cursorDistanceY = mouseY - this.y;
                const distance = Math.sqrt(cursorDistanceX * cursorDistanceX + cursorDistanceY * cursorDistanceY);
                
                // Only affect snowflakes within 300px of cursor
                if (distance < 300) {
                    const influence = (300 - distance) / 300 * 0.5; // 0-0.5 influence factor
                    this.x += cursorDistanceX * 0.001 * influence;
                } else {
                    // Natural drift
                    this.x += Math.sin(this.y * 0.01) * this.driftSpeed * this.driftDirection;
                }
                
                // Update position
                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
                
                // Reset if out of view
                if (this.y > window.innerHeight || this.x < -20 || this.x > window.innerWidth + 20) {
                    this.reset();
                }
            }
        }
        
        // Create snowflakes
        for (let i = 0; i < snowflakeCount; i++) {
            snowflakes.push(new Snowflake());
        }
        
        // Animation loop
        function animate() {
            for (const flake of snowflakes) {
                flake.update();
            }
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            for (const flake of snowflakes) {
                flake.reset();
            }
        });
    </script>
</body>
</html>
