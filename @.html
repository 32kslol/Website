<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32ks.lol</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .text-container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="disappearing-text">32ks.lol</h1>
    </div>
    
    <div class="snow" id="snow-container"></div>
    
    <script>
        // Disappearing text effect
        const textElement = document.getElementById('disappearing-text');
        const originalText = '32ks.lol';
        let currentText = originalText;
        
        function updateText() {
            if (currentText.length > 0) {
                currentText = currentText.slice(0, -1);
                textElement.textContent = currentText;
                
                // Randomize the timing for the next step
                const randomTime = Math.random() * 1000 + 500;
                setTimeout(updateText, randomTime);
            } else {
                // Reset after a pause
                setTimeout(() => {
                    currentText = originalText;
                    textElement.textContent = currentText;
                    setTimeout(updateText, 2000);
                }, 1000);
            }
        }
        
        // Start the effect after 2 seconds
        setTimeout(updateText, 2000);
        
        // Snow effect
        const snowContainer = document.getElementById('snow-container');
        const snowflakeCount = 100;
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // Random size between 2px and 6px
            const size = Math.random() * 4 + 2;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            
            // Random starting position
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = `-10px`;
            
            // Random animation duration between 5s and 15s
            const duration = Math.random() * 10 + 5;
            snowflake.style.animationDuration = `${duration}s`;
            
            // Random delay
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            
            snowContainer.appendChild(snowflake);
            
            // Remove snowflake after it falls
            setTimeout(() => {
                snowflake.remove();
                createSnowflake();
            }, duration * 1000);
        }
        
        // Create initial snowflakes
        for (let i = 0; i < snowflakeCount; i++) {
            createSnowflake();
        }
    </script>
</body>
</html>
