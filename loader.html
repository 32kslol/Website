<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader.php Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        #content {
            padding: 20px;
            min-height: 300px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Loader.php Website</h1>
    </header>

    <div id="content">
        <!-- Content will be loaded by loader.php -->
        <div id="loader" class="loader"></div>
        <div id="loaded-content"></div>
    </div>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Load content from loader.php when page loads
        window.onload = function() {
            fetch('loader.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('loaded-content').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('loaded-content').innerHTML = 
                        '<p>Error loading content. Please try again later.</p>';
                    console.error('Error:', error);
                });
        };
    </script>
</body>
</html>
