<!DOCTYPE html>
<html>
<head>
    <title>Loader.php Test</title>
</head>
<body style="margin:0;padding:0;background:white;">
    <div id="content"></div>
    
    <script>
        fetch('loader.php')
            .then(response => response.text())
            .then(data => document.getElementById('content').innerHTML = data)
            .catch(error => document.getElementById('content').innerHTML = 'Error loading content');
    </script>
</body>
</html>
