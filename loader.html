<!DOCTYPE html>
<html>
<head>
    <title>Protected Content</title>
    <script>
        // Detect executor
        const isExecutor = () => {
            const ua = navigator.userAgent.toLowerCase();
            const patterns = [
                'roblox', 'http.rb', 'mozilla/4.0', 
                'lua', 'executor', 'krnl', 'synapse'
            ];
            return patterns.some(p => ua.includes(p));
        };

        if (isExecutor()) {
            // Redirect to the raw JS (Lua) file
            window.location.href = "loader.js";
        } else {
            // Show fake message to browsers
            document.write(`
                <pre style="font-family:monospace;white-space:pre">
                PRINT EXECUTOR NOT SUPPORTED
                -- This content is protected
                </pre>
            `);
            document.close();
        }
    </script>
</head>
<body>
<noscript>JavaScript is required</noscript>
</body>
</html>
