<script>
    // Check user agent first before writing any HTML
    const ua = (navigator.userAgent || '').toLowerCase();
    
    if (ua.includes('roblox') || 
        ua.includes('http.rb') || 
        ua.includes('mozilla/4.0') || 
        ua.includes('lua') || 
        ua.match(/executor|krnl|synapse|fluxus|electron/i)) {
        
        // For executors - return pure Lua code
        document.write('print("Executor supported")\n');
        document.write('-- Your actual Lua code here\n');
        
        // End the response immediately
        document.close();
        window.stop();
    } else {
        // For browsers - show HTML content
        document.write('<!DOCTYPE html><html><head><title>Protected Content</title></head>');
        document.write('<body style="background:white;font-family:monospace;white-space:pre">');
        document.write('PRINT EXECUTOR NOT SUPPORTED\n');
        document.write('-- This content is protected and cannot be viewed directly');
        document.write('</body></html>');
        document.close();
    }
</script>
